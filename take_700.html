<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="take_700.css" rel="stylesheet">
    <title>ATM Machine</title>
</head>
<body>
<div class="container d-flex justify-content-left">
    <div class="row">
        <div class="col">
             <section>
                <div id = "start">
                <h1>Welcome to KC Piggy Bank</h1>
                    <form>
                        <label for= "bankAcct">Do you have a KC Piggy Bank ATM account?</label>
                        <button class="btn btn-primary" type ="button" id="yes">Yes</button>
                        <button class="btn btn-primary" type= "button" id = "no">No</button>
                    </form> 
                </div>
            </section>
        </div>
    </div>
</div>

<!--Account? Y or N, then gets Balance Inquiry --> 
            <section>
                <div id="balInquiry" class ="info" style="display:none">
                <h1>Balance Inquiry</h1>
                    <form>
                        <label for= "pinNum">Please enter your pin number:</label>
                        <input id="pinput"></input>
                        <button class="btn btn-primary" type="button" onclick="getAcct()">Submit</button>
                        <p id="account"></p> 
                    </form>
                </div>
            </section>

<!--Change Pin-->
            <section>
                <div id="changeP" class ="info" style="display:none">
                <h1>Change Pin Number</h1>
                    <form>
                        <label for= "pinNum">Please input your NEW pin number:</label>
                        <input id="changePinInput"></input>
                        <button class="btn btn-primary" type="button" onclick="changePin()">Submit</button> 
                        <p id="newPin"></p> 
                    </form>
                </div>
            </section>

<!--Deposit-->
            <section>
                <div id="depositInfo" class ="info" style="display:none">
                <h1>Deposit</h1>
                    <form>
                        <label for= "pinNum">Deposit amount:</label>
                        <input id="depositInput"></input>
                        <button class="btn btn-primary" type="button" onclick="deposit()">Submit</button> 
                        <p id="depositNum"></p> 
                    </form>
                </div>
            </section>

<!--Withdrawal-->
            <section>
                <div id="withdrawalInfo" class ="info" style="display:none">
                <h1>Withdrawal</h1>
                    <form>
                        <label for= "pinNum">Withdrawal:</label>
                        <input id="withdrawalInput"></input>
                        <button class="btn btn-primary" type="button" onclick="withdrawal()">Submit</button>  
                        <p id="withdrawalNum"></p> 
                    </form>
                </div>
            </section>

<!--Create Account-->
            <section>
                <div id="createAcctInfo" class ="info" style="display:none">
                <h1>Well, what are you waiting for?! Let's get your account created today!</h1>
                    <form>
                        <label for= "pinNum">Input a pin number to create your account:</label>
                        <input id="newAcctInput"></input>
                        <button class="btn btn-primary" type="button" onclick="createAcct()">Submit</button>  
                        <p id="newAcctNum"></p> 
                    </form>
                </div>
            </section>

<!--Menu Buttons-->
            <section>
                <div id="menu" style="display:none">
                <p>What would you like to do next? Click an option below.</p>
                    <button type="button" class="btn btn-primary"  onclick="show('depositInfo'); chBackColor('white');">Deposit</button> 
                    <button type="button" class="btn btn-primary"  onclick="show('withdrawalInfo'); chBackColor('white');">Withdrawal</button> 
                    <button type="button" class="btn btn-primary"  onclick="show('balInquiry'); chBackColor('white');">Balance Inquiry</button> 
                    <button type="button" class="btn btn-primary"  onclick="show('changeP'); chBackColor('white');">Change Pin</button> 
                    <button type="button" class="btn btn-primary"  onclick="show('createAcctInfo'); chBackColor('white');">Create New Account</button> 
                    <button type="button" class="btn btn-primary"  onclick="show('start'); chBackColor('white');">Home</button> 
                </div>
            </section>

<!--Scripts-->
<script type="text/javascript" src="take_700.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            
</body>
</html>
